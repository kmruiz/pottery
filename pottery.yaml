  snakeyaml.version: "1.33"

artifact:
  group:    "cat.pottery"
  id:       "pottery"
  version:  "0.0.1"

  platform:
    version: "18"
    produces: "fatjar"

  manifest:
    main-class: "cat.pottery.ui.cli.Bootstrap"

  dependencies:
